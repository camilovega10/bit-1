<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./assets/iconopagina.enc" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Formulario de Registro</title>
</head>
<body>
<noscript>JavaScript is mandatory</noscript>

<header>
  <img src="./assets/iconopagina.enc" alt="Logo" class="me-2;" style="width: 40px; height: 40px; border-radius: 50%;">
  <h2 class="text-center fw-bold mb-4">Formulario de registro</h2>
</header>

<main class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form id="registroForm">
        <div class="mb-3">
          <label for="name" class="form-label">Nombre:</label>
          <input type="text" class="form-control bg-light border-0" id="name" placeholder="Tu nombre completo" required>
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo:</label>
          <input type="email" class="form-control bg-light border-0" id="correo" placeholder="Tu dirección de email correo@gmail.com" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Crontaseña:</label>
          <input type="password" class="form-control bg-light border-0" id="password" placeholder="Mínimo 8 caracteres con letras y números" required>
        </div>
        <div class="mb-3">
          <label for="confirmar" class="form-label">Confirmar Crontaseña:</label>
          <input type="password" class="form-control bg-light border-0" id="confirmar" placeholder="Confirma tu contraseña" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary me-2 px-4 rounded-pill" style="background-color: #3d0074; border: none;">Crear</button>
          <button type="reset" class="btn btn-secondary px-4 rounded-pill" style="background-color: #3d0074; border: none;" onclick="window.location.href='index.html'">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
  <section>
    <img src="./assets/imagencompras.png" alt="imagen de compras" width="300">
  </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/script.js"></script>
</body>
</html>
